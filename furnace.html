<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furnace Shift Report</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background: #2e2e2e;
            border: none;
            color: white;
            border-radius: 4px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            padding: 10px;
            background: #00adb5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #008b8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <label for="date">Date:</label>
            <input type="date" id="date">
            
            <label for="shift">Shift:</label>
            <select id="shift">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>
        
        <label for="engineer">Name of Engineer:</label>
        <input type="text" id="engineer">
        
        <label for="technician">Name of Technician:</label>
        <input type="text" id="technician">
        
        <label for="description">Description:</label>
        <textarea id="description" rows="4"></textarea>
        
        <div class="buttons">
            <button id="submit">Submit Report</button>
            <button id="back">Back</button>
        </div>
    </div>
</body>
</html>
