<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furnace Shift Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00bcd4;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            outline: none;
        }
        textarea {
            height: 80px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            width: 48%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .submit-btn {
            background-color: #00bcd4;
            color: white;
        }
        .back-btn {
            background-color: #444;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        .top-section {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Furnace Shift Report</h2>
    
    <div class="top-section">
        <label for="date">Date:</label>
        <input type="date" id="date">
        
        <label for="shift">Shift:</label>
        <select id="shift">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
    </div>
    
    <label for="engineer">Name of the Engineer:</label>
    <input type="text" id="engineer" placeholder="Enter engineer's name">
    
    <label for="technician">Name of the Technician:</label>
    <input type="text" id="technician" placeholder="Enter technician's name">
    
    <label for="description">Description:</label>
    <textarea id="description" placeholder="Enter shift details..."></textarea>

    <div class="button-container">
        <button class="submit-btn" onclick="submitReport()">Submit Report</button>
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>
</div>

<script>
    function submitReport() {
        alert("Report submitted successfully!");
        // Here you can add logic to send the data to the backend
    }
    
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
