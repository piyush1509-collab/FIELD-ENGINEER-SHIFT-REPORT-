<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furnace - Field Engineer Shift Report</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00bcd4;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 188, 212, 0.3);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1.2rem;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            width: 48%;
            background-color: #00bcd4;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #0097a7;
        }
        .yes-no {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .yes-no label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .yes-no input[type="radio"] {
            display: none;
        }
        .yes-no label span {
            display: inline-block;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 1.5rem;
            border-radius: 5px;
            transition: 0.3s;
        }
        .yes-no input[value="yes"]:checked + span {
            color: #00ff00;
        }
        .yes-no input[value="no"]:checked + span {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>FURNACE</h1>
    <form>
        <label>Date</label>
        <input type="date" required>
        
        <label>Shift</label>
        <select>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>

        <label>Name of the Engineer</label>
        <input type="text" required>

        <label>Technician</label>
        <input type="text" required>

        <label>CONE DRAINS</label>
        <label>CGS Drain</label>
        <div class="yes-no">
            <label><input type="radio" name="cgs_drain" value="yes"><span>✅</span></label>
            <label><input type="radio" name="cgs_drain" value="no"><span>❌</span></label>
        </div>
        <label>TGS Drain</label>
        <div class="yes-no">
            <label><input type="radio" name="tgs_drain" value="yes"><span>✅</span></label>
            <label><input type="radio" name="tgs_drain" value="no"><span>❌</span></label>
        </div>
        <label>HDRI DED</label>
        <div class="yes-no">
            <label><input type="radio" name="hdri_ded" value="yes"><span>✅</span></label>
            <label><input type="radio" name="hdri_ded" value="no"><span>❌</span></label>
        </div>
        <label>BSG DED</label>
        <div class="yes-no">
            <label><input type="radio" name="bsg_ded" value="yes"><span>✅</span></label>
            <label><input type="radio" name="bsg_ded" value="no"><span>❌</span></label>
        </div>
        
        <label>PUMPS RUNNING STATUS</label>
        <select>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="Both">Both</option>
        </select>

        <label>SPILLAGES</label>
        <div class="yes-no">
            <label><input type="radio" name="spillages" value="yes"><span>✅</span></label>
            <label><input type="radio" name="spillages" value="no"><span>❌</span></label>
        </div>

        <label>Description</label>
        <textarea rows="3"></textarea>

        <div class="btn-container">
            <button type="submit" class="btn">Submit</button>
            <button type="button" class="btn" onclick="history.back()">Back</button>
        </div>
    </form>
</body>
</html>
