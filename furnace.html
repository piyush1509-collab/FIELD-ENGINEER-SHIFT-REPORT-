<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furnace Shift Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Furnace Shift Report</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Name of the Engineer *</label>
                <input type="text" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Technician *</label>
                <input type="text" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">CONE DRAINS *</label><br>
                <input type="radio" name="cone_drain" value="YES"> YES
                <input type="radio" name="cone_drain" value="NO"> NO
            </div>
            
            <div class="mb-3">
                <label class="form-label">Cleaning *</label><br>
                <input type="radio" name="cleaning" value="YES"> YES
                <input type="radio" name="cleaning" value="NO"> NO
            </div>
            
            <div class="mb-3">
                <label class="form-label">Equipments Running Status *</label><br>
                <input type="radio" name="equipment_status" value="YES"> YES
                <input type="radio" name="equipment_status" value="NO"> NO
            </div>
            
            <div class="mb-3">
                <label class="form-label">Pumps Running Status *</label><br>
                <select class="form-select" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="BOTH">Both</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Spillages *</label><br>
                <input type="radio" name="spillages" value="YES"> YES
                <input type="radio" name="spillages" value="NO"> NO
            </div>
            
            <div class="mb-3">
                <label class="form-label">Description *</label>
                <textarea class="form-control" rows="3" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit Report</button>
        </form>
    </div>
</body>
</html>
