<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furnace Shift Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255,255,255,0.1);
            margin-top: 20px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Furnace Shift Report</h2>
        <form>
            <h4>Name Fields</h4>
            <div class="mb-3">
                <label class="form-label">Name of the Engineer *</label>
                <input type="text" class="form-control bg-dark text-white" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Technician *</label>
                <input type="text" class="form-control bg-dark text-white" required>
            </div>
            
            <h4>CONE DRAINS *</h4>
            <div class="mb-3">
                <label class="form-label">CGS DRAIN</label><br>
                <input type="radio" name="cgs_drain" value="YES"> YES
                <input type="radio" name="cgs_drain" value="NO"> NO
            </div>
            <div class="mb-3">
                <label class="form-label">TGS DRAIN</label><br>
                <input type="radio" name="tgs_drain" value="YES"> YES
                <input type="radio" name="tgs_drain" value="NO"> NO
            </div>
            
            <h4>CLEANING *</h4>
            <div class="mb-3">
                <label class="form-label">FLEXOWELL RETURN SIDE</label><br>
                <input type="radio" name="cleaning1" value="YES"> YES
                <input type="radio" name="cleaning1" value="NO"> NO
            </div>
            
            <h4>EQUIPMENTS RUNNING STATUS *</h4>
            <div class="mb-3">
                <label class="form-label">HDRI FEED</label><br>
                <input type="radio" name="hdri_feed" value="YES"> YES
                <input type="radio" name="hdri_feed" value="NO"> NO
            </div>
            
            <h4>PUMPS RUNNING STATUS *</h4>
            <div class="mb-3">
                <label class="form-label">PCDC DED</label>
                <select class="form-select bg-dark text-white" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="BOTH">Both</option>
                </select>
            </div>
            
            <h4>SPILLAGES *</h4>
            <div class="mb-3">
                <label class="form-label">FLEXOWELL WATER</label><br>
                <input type="radio" name="spillages" value="YES"> YES
                <input type="radio" name="spillages" value="NO"> NO
            </div>
            
            <h4>Description *</h4>
            <div class="mb-3">
                <textarea class="form-control bg-dark text-white" rows="3" required></textarea>
            </div>
            
            <h4>Additional Fields</h4>
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control bg-dark text-white" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Shift</label>
                <select class="form-select bg-dark text-white" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit Report</button>
        </form>
    </div>
</body>
</html>
