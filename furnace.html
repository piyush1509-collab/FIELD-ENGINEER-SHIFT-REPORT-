<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furnace Section</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Furnace Section</h1>
    
    <section>
        <h2>1. CONE DRAINS</h2>
        <div class="sub-section">
            <label>(i) CGS DRAIN</label>
            <input type="checkbox" class="yes" id="cgs-yes"><label for="cgs-yes">✅</label>
            <input type="checkbox" class="no" id="cgs-no"><label for="cgs-no">❌</label>
        </div>
        <div class="sub-section">
            <label>(ii) TGS DRAIN</label>
            <input type="checkbox" class="yes" id="tgs-yes"><label for="tgs-yes">✅</label>
            <input type="checkbox" class="no" id="tgs-no"><label for="tgs-no">❌</label>
        </div>
        <div class="sub-section">
            <label>(iii) HDRI DED</label>
            <input type="checkbox" class="yes" id="hdri-yes"><label for="hdri-yes">✅</label>
            <input type="checkbox" class="no" id="hdri-no"><label for="hdri-no">❌</label>
        </div>
    </section>
    
    <section>
        <h2>2. GAS SYSTEM</h2>
        <div class="sub-section">
            <label>(i) GAS VALVE</label>
            <input type="checkbox" class="yes" id="gas-valve-yes"><label for="gas-valve-yes">✅</label>
            <input type="checkbox" class="no" id="gas-valve-no"><label for="gas-valve-no">❌</label>
        </div>
        <div class="sub-section">
            <label>(ii) BURNER CHECK</label>
            <input type="checkbox" class="yes" id="burner-yes"><label for="burner-yes">✅</label>
            <input type="checkbox" class="no" id="burner-no"><label for="burner-no">❌</label>
        </div>
    </section>

    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }
        h2 {
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }
        .sub-section {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .sub-section label {
            margin-right: 10px;
        }
        input[type="checkbox"] {
            display: none;
        }
        label[for] {
            font-size: 24px;
            cursor: pointer;
        }
        input.yes:checked + label {
            color: green;
        }
        input.no:checked + label {
            color: red;
        }
    </style>
</body>
</html>
