<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ✅ Use FontAwesome CDN instead -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furnace Shift Report</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00bcd4;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: #2c2c2c;
            border: none;
            color: white;
            border-radius: 4px;
            outline: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            width: 48%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .submit-btn {
            background-color: #00bcd4;
            color: white;
        }
        .back-btn {
            background-color: #444;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Furnace Shift Report</h2>
    
    <form id="shiftReportForm">
    <label>Date:</label>
    <input type="date" name="date" required>

    <label>Shift:</label>
    <select name="shift">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>

    <label>Name of Engineer:</label>
    <input type="text" name="engineer" required>

    <label>Name of Technician:</label>
    <input type="text" name="technician" required>

    <label>Description:</label>
    <textarea name="description" rows="4" required></textarea>

    <div class="button-container">
        <button class="submit-btn" type="submit">Submit Report</button>
        <button class="back-btn" type="button" onclick="history.back()">Back</button>
    </div>
</form>

<!-- ✅ Step 3: Add This Popup for Success Message -->
<div id="successPopup" class="popup">
    <div class="popup-content">
        <p>✅ Your Shift Report has been Submitted Successfully!</p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>
<style>
    /* ✅ Popup Modal Styling */
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #1e1e1e;
        color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        text-align: center;
        width: 300px;
    }
    .popup-content button {
        background-color: #00bcd4;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
<script>
document.getElementById("shiftReportForm").addEventListener("submit", function(event) {
    event.preventDefault();  // ✅ Prevent page reload

    // ✅ Send form data to Flask using Fetch API
    fetch("", {
        method: "POST",
        body: new FormData(this)
    })
    .then(response => response.text())
    .then(data => {
        // ✅ Show popup message
        document.getElementById("successPopup").style.display = "block";
        // ✅ Clear form fields after submission
        document.getElementById("shiftReportForm").reset();
    })
    .catch(error => console.error("Error submitting form:", error));
});

// ✅ Close the popup
function closePopup() {
    document.getElementById("successPopup").style.display = "none";
}
</script>

</body>
</html>
