<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Engineer Shift Report</title>
    <style>
        /* Dark theme with modern UI */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #00bcd4;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #bbbbbb;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input, select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            margin: 5px;
            width: 200px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: #1e88e5;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 188, 212, 0.3);
        }

        .btn:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <h1>FIELD ENGINEER SHIFT REPORT</h1>
    <h2>Please select your area</h2>

    <div class="input-container">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        
        <label for="shift">Shift:</label>
        <select id="shift">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
    </div>

    <div class="btn-container">
        <button class="btn">FURNACE</button>
        <button class="btn">PUMP HOUSE</button>
        <button class="btn">GAS ZONE</button>
        <button class="btn">DISPATCH</button>
        <button class="btn">MATERIAL HANDLING</button>
    </div>

</body>
</html>
